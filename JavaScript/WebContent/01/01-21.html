<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-21</title>
</head>
<body>
	<h3>3으로 나눈나머지가 1인 수만 더하기</h3>
	<hr>
	<script>
		var sum=0;
		for(i=1; i<=20; i++) { 
			if(i%3 != 1) 	continue; 
			document.write(i + " ");
			sum += i;
		}
		document.write("합은 " + sum);
	</script>
</body>
</html>
