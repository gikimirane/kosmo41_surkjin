<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>01-22</title>
	<script>
		function adder(a, b){
			var sum;
			sum = a + b;
			return sum;
		}
	</script>
</head>
<body>
	<h3>함수 adder()</h3>
	<hr>
	<script>
		//var n = adder(24567, 98374); 
		document.write("24567 + 98374는 " + adder(24567, 98374) + "<br>");
		document.write("2*3+4*6는 " + eval("2*3+4*6") + "<br>");
	</script>
</body>
</html>
