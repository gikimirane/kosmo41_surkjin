<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-14</title>
</head>
<body>
	<h3>문자열 연산</h3>
	<hr>
	<script>	
		document.write("abc" + 23 + "<br>");
		document.write(23 + "abc" + "<br>");
		document.write(23 + "35" + "<br>");
		document.write(23 + 35 + "<br>");
		document.write(23 + 35 + "abc" + "<br>");
		document.write("abc" + 23 + 35 + "<br><hr>");
		var name = "kitae";
		document.write(name == "kitae");
		document.write("<br>");
		document.write(name > "park");
		document.write("<br>");
		var name = "전우치";
		document.write(name == "전우치");
		document.write("<br>");
		document.write(name > "홍길동");
	</script>	
</body>
</html>
