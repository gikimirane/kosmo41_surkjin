<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-15</title>
<script>
	var files = ["images/penguins.jpg",
				 "images/lighthouse.jpg",
				 "images/Chrysanthemum.jpg",
				 "images/Desert.jpg",
				 "images/Hydrangeas.jpg",
				 "images/Jellyfish.jpg",
				 "images/Koala.jpg",
				 "images/Tulips.jpg"];
	var imgs = new Array();
	for(var i=0; i<files.length; i++) {
		imgs[i] = new Image(); 
		imgs[i].src = files[i]; 
	}
	
	var next = 1;
	function change(img) {
		img.src = imgs[next].src; 
		next++; 
		next %= imgs.length; 
	}
</script>
</head>
<body>
	<h3>new image()로 이미지 로딩</h3>
	<hr>
	<p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
	<img style="border:20px ridge wheat" src="images/penguins.jpg"  
		alt="." width="200" height="200" onclick="change(this)">
</body>
</html>
