<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"
		name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>

	@media screen and (max-width:767px){
		#con {background-color: #ff0000; color: #ffffff}
	}
	
	@media screen and (min-width:768px) and (max-width:959px){
		#con {background-color: #00ff00; color: #ffffff}
	}
	
	@media screen and (min-width:960px){
		#con {background-color: #0000ff; color: #ffffff}
	}
	
	div {
		border:1px solid #cccccc;
		padding:5px; margin:5px;
		text-align:center;
	}
	
	#con {
		width:800px;
		margin:0 auto;
		overflow:hidden;
	}
	
	#header {
		width:780px; height:100px;
		line-height: 100px;
	}
	
	#nav {
		width: 780px; height: 100px;
		overflow:hidden;
	}
	
	#nav ul li {
		width: 138px; height: 40px;
		line-height: 40px;
		text-align: center;
		list-style: none;
		float: left;
		border: 1px solid #dddddd;
	}

	
	#wrap {
		width:780px;
		overflow: hidden;
	}
	
	#content {
		width: 600px;
		height: 300px;
		float: left;
	}
	
	#banner {
		width: 135px;
		height: 300px;
		float: left;
	}
	
	#footer {
		width: 780px;
		height: 100px;
		line-height: 100px;
	}
</style>
</head>
<body>
	<div id="con">
		<div id="header">
			HEADER
		</div>
		
		<div id="nav">
			<p>NAVIGATION</p>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
				<li>menu5</li>
			</ul>
		</div>
		
		<div id="wrap">
			<div id="content"> CONT	</div>
			<div id="banner"> BANNERT	</div>
		</div>
		
		<div id="footer"> FOOTER</div>
	</div>
</body>
</html>
