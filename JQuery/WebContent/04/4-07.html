<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4-07</title>
<style>
	.reverse {
		background: Black;
		color: White;
	}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('h1').hover(function() {
			$(this).addClass('reverse');
		}, function(){
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
