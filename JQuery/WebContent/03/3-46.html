<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-46</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('img').css('width', 250);
		
		setInterval(function(){
			$('img').first().appendTo('body');
		}, 2000);
	});
</script>
</head>
<body>
	<img src="Chrysanthemum.png" width=200/>
	<img src="Desert.png" width=200/>
	<img src="Hydrangeas.png" width=200/>
	<img src="Jellyfish.png" width=200/>
	<img src="Koala.png" width=200/>
</body>
</html>
