<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6-12</title>
</head>
<body>
<script>
	function createRequest(){
		try{
			return new XMLHttpRequest();
		} catch(exception){
			var versions = [
				'Msxml2.XMLHTTP.6.0',
				'Msxml2.XMLHTTP.5.0',
				'Msxml2.XMLHTTP.4.0',
				'Msxml2.XMLHTTP.3.0',
				'Msxml2.XMLHTTP',
				'Microsoft.XMLHTTP'
			];
			for (var i=0; i<versions.length; i++){
				try{
					return new ActiveXObject(versions[i]);
				} catch(e){}
			}
		}
	}
	
	var request = new createRequest();
	request.onreadystatechange = function (event){
		alert(request.readyState);
	};
	request.open('GET', '/jquery/data.html', true);
	request.send();
	
	//document.body.innerHTML += request.responseText;
</script>
</body>
</html>
