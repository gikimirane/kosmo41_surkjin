<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5-10_1</title>
<style>
	div {
		width: 50px; height: 50px;
		background-color: skyblue;
		position: relative;
	}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('div').click(function() {
			if($(this).position().left < 100){
				$(this).animate({
					left: 500
				}, 'slow');
			} else{
				$(this).animate({
					left: 0
				}, 'slow');
			}
		});
	});
</script>	
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
