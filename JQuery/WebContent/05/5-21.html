<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5-21</title>
<style>
	div {
		width: 100px; height: 100px;
		background-color: orange;
		position: relative;
	}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('div').each(function(index) {
			$(this).delay(index * 500).animate({
				left: 500
			}, 'slow');
		});
	});
</script>	
</head>
<body>
	<div>1</div><div>2</div>
	<div>3</div><div>4</div>
	<div>5</div><div>6</div>
</body>
</html>
