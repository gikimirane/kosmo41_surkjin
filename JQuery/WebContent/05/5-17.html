<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5-17</title>
<style>
	div {
		width: 50px; height: 50px;
		background-color: orange;
		position: relative;
	}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		$('div').animate({ left: '+=60'}, 2000);
		$('div').animate({ width: '+=60'}, 2000);
		$('div').animate({ height: '+=60'}, 2000);
		
		setTimeout(function() {
			$('div').clearQueue();
			$('div').hide();
		}, 3000);
	});
</script>	
</head>
<body>
	<div></div>
</body>
</html>
